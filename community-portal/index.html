<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Event Portal</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
    <a class="navbar-brand" href="#">Community Portal</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#events" class="nav-link">Events</a></li>
        <li class="nav-item"><a href="#register" class="nav-link">Register</a></li>
      </ul>
    </div>
  </nav>

  <!-- Welcome Banner -->
  <section id="home" class="text-center p-5 bg-light">
    <h1 id="welcomeBanner">Welcome to the Community Event Portal</h1>
    <p><span style="color: red; font-weight: bold;">Limited seats available! Register now.</span></p>
  </section>

  <!-- Events Section -->
  <section id="events" class="container my-4">
    <h2 class="text-center">Upcoming Events</h2>
    <div id="eventList" class="row gy-4"></div>
  </section>

  <!-- Registration Form -->
  <section id="register" class="container my-5">
    <h2>Event Registration</h2>
    <form id="regForm">
      <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter name" required autofocus>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" name="email" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label>Event</label>
        <select class="form-select" name="eventType" id="eventType" onchange="savePreference()">
          <option value="">Choose event</option>
          <option value="music">Music</option>
          <option value="tech">Tech Talk</option>
          <option value="sports">Sports</option>
        </select>
      </div>
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
    <output id="confirmation" class="d-block mt-3"></output>
  </section>

  <!-- Video -->
  <section class="container my-5">
    <h2>Event Promo</h2>
    <video id="promoVideo" width="100%" controls oncanplay="document.getElementById('videoMsg').textContent='Video ready to play'">
      <source src="assets/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <p id="videoMsg" class="text-success mt-2"></p>
  </section>

  <!-- Geolocation -->
  <section class="container my-5">
    <h2>Find Events Near You</h2>
    <button class="btn btn-primary" onclick="getLocation()">Find Nearby Events</button>
    <p id="locationDisplay" class="mt-3"></p>
  </section>

  <!-- Script Links -->
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
